<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-3.3.7-dist/css/bootstrap.css/bootstrap.min.css') }}">

    <script src="{{ url_for('static',filename='tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static',filename='tinymce/zh_CN.js') }}"></script>
    <script src="{{ url_for('static',filename='tinymce/plugins/imageupload/plugin.min.js') }}"></script>
    <script src="{{ url_for('static',filename='tinymce_setup.js') }}"></script>

    <title>{{ user.name }}的博客</title>

    {% endblock %}

</head>

<body>

        {% for message in get_flashed_messages() %}    <!--获取页面中flash的提示消息 -->
            <div class="alert">{{message}}}</div>
        {% endfor %}

    <nav>
        <ul>
            <li style="float: left;margin: 5px 5px;margin-left:15% ">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static',filename='images/0216.jpg') }}" alt="" style="width: 20px;height: 20px;">
                    博文网站
                </a>
            </li>
<!--            <li>-->
<!--                <a href="{{ url_for('index') }}">首页</a>-->
<!--            </li>-->

            <li style="float:right;margin-right: 10%;margin-top: 7px">
                <a href="{{ url_for('login') }}">登录</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">退出</a>
                <a href="{{ url_for('settings') }}">设置</a>
                {% endif %}

            </li>
        </ul>
    </nav>
        <div class="jumbotron" style="max-width: 1000px;margin: auto;height: 100px;margin-top: 20px;margin-right: 10%;">
            <img class='avatar' src="{{ url_for('static',filename='images/1001.jpg') }}" style="float: right;margin-top:10px">
          <h2 style="float: right;margin-right: 10px;margin-top: 50px">{{ user.name }}的博客</h2>
        </div>
    {% block content %}{% endblock %}
 
    <footer>
        <small>&copy; 2020 <a href=" ">北京网络职业技术学院-人工智能学科</a></small>
    </footer>
</body>
